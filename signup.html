    <script>
      // Función para obtener el mensaje de la URL
      function obtenerMensajeDeURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const mensaje = urlParams.get('mensaje');
        return mensaje;
      }
    
      // Función para mostrar el mensaje en un alert
      function mostrarAlerta() {
        const mensaje = obtenerMensajeDeURL();
        if (mensaje) {
          alert(mensaje);
        }
      }
    
      // Llama a la función para mostrar el mensaje al cargar la página
      mostrarAlerta();
    </script>
